<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <div class="test"></div>
    <div class="container">
      <div class="area">
        <div class="input-area">
          <input type="text" class="form-control" id="inputNumber" />
        <button id="ok" class="form-control btn btn-primary inputbtn">Ok</button>
        </div>
        <div class="game-area" id="game-area">
          <div class="game-object" id="game-object"></div>
        </div>
        <div class="game-consol">
          <div class="buttom">
            <div class="line">
              <div class="top-left movebtn" id="top-left"></div>
              <div class="top movebtn" id="top"></div>
              <div class="top-right movebtn" id="top-right"></div>
            </div>
            <div class="line">
              <div class="left movebtn" id="left"></div>
              <div class="center movebtn" id="center"></div>
              <div class="right movebtn" id="right"></div>
            </div>
            <div class="line">
              <div class="bottom-left movebtn" id="bottom-left"></div>
              <div class="bottom movebtn" id="bottom"></div>
              <div class="bottom-right movebtn" id="bottom-right"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS file -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
